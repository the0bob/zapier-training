<!DOCTYPE html>
<html lang="en"
  xmlns="http://www.w3.org/1999/xhtml"
  >
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="Bob Palmer">
    <title>Basic Zapier</title>
  </head>
  <body>
    <h2>Basic Zapier Contact Form</h2>
    <hr class="small">
    <form action="https://hooks.zapier.com/hooks/catch/940907/887xp2/" method="POST">
      <p>
        <input type="text" name="name" id="name" placeholder="Name" required>
      </p>
      <p>
        <input type="email" name="email" id="email" placeholder="Email" required>
      </p>
      <p>
        <input type="phone" name="phone" id="phone" placeholder="Phone (optional)">
      </p>
      <p>
        <textarea cols="40" rows="5" name="comments" id="comments" placeholder="What's on your mind?" required></textarea>
      </p>
      <p>
        <input type="submit" value="Submit">
      </p>
    </form>
  </body>
</html>
